<p align="right">نامیده خواهد شد Gear A این ساعت جدید که گفته می‌شود سامسونگ گلکسی</p>
<p align="right"> این ساعت هوشمند از پردازنده اگزینوس ۳۴۷۲ که دو هسته‌ای است، بهره   می‌گیرد و حافظه رم آن نیز ۷۶۸ مگابایت خواهد بود که ۴ گیگابایت نیز حافظه   داخلی را بر روی این محصول شاهد هستیم</p>
